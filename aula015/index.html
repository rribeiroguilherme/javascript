<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificar idade</h1>
    </header>
    <main>
        <section>
            <div id="form">
                <p>
                    <label for="txano">Ano de nascimento:</label>
                    <input type="number" name="txano" id="txano" min="0">
                </p>
                
                
                <p>
                    Sexo:
                    <input class="texto" type="radio" name="radsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Feminino</label>

                </p>
                <p><input class="ver" type="button" value="Verificar" onclick="verificar()"></p>
            </div>
            <div id="res">
                Preencha os dados a cima para ver o resultado!
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <a href="">Guilherme</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
