<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilolg/style.css">
    <link
href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'> 
</head>
<body>
    <main class="container">
            <h1>Área de loguin</h1>
            <form action="cadastro.php" method="post">
                <div class="input-box">
                    <input type="email" name="em" id="em" placeholder="USUARIO">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="se" id="se" placeholder="SENHA">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox" name="" id="">
                        Lembrar minha senha
                    </label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button class="login" type="submit">Loguin</button>

                <div class="register-link">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
    </main>
    <script src="loginsc/lg.js"></script>
</body>
</html>
