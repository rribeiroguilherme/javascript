<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h1>Saiba se você foi multado!</h1>
    <label for="txtvel">Digite a velocidade do seu carro:</label>
    <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade. <strong>Multado!</strong></p>`
            }
        }
    </script>
</body>
</html>
