<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM</title>
    <style>
        
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        div#click {
            text-align: center;
            width: 100vw;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aqui vai o resultado</p>
    <p>aprendendo a usar <strong>DOOM</strong> em javascript</p>
    <div id="click">
        clique em mim
    </div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[0]
        document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'blue';
        corpo.style.background = 'black'
    </script>
</body>
</html>
